<!DOCTYPE HTML>
<html lang="en">
<head>
   <meta charset="UTF-8"/>
   <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<style>
body {
    margin: 0 10vh;
}
#Input {
    color: #fff;
    font-weight: bold;
    background: blue;
    border-radius: 20px;
}
.Marcado {
    background: violet;
    border-radius: 20px;
}
</style>
</head>
<body>
    <h2 id="H">SPEECH</h2>
    <form onsubmit="event.preventDefault(); Speech();">
        <input id="Input" type="text" placeholder="Buscador..."/>
</form>
<script>
        function Speech() {
            var text = document.getElementById("Input").value; 
       if (text !== "") {
       var voz = new SpeechSynthesisUtterance(text);
      voz.lang = "es-ES"; 
      voz.volume = 1;
  var timer = setInterval(() => {
      var voices = speechSynthesis.getVoices();
   if (voices.length !== 0) { 
      voz.voice = voices[0];
                        clearInterval(timer);
                        window.speechSynthesis.speak(voz); 
 }
}, 100);
            } else {
   alert("Introduce un texto.");
   }
   Input.value = '';
};
</script>
</body>
</html>
